services:
  redis:
    image: redis:7-alpine
    container_name: cl-server-redis
    ports:
      - "6379:6379"
    volumes:
      - ${CL_SERVER_DIR}/redis/data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
